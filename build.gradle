plugins {
    id 'java'
    id 'application'
}

group 'com.cloudo.study'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

jar{
    manifest{
        attributes 'mainClassName':'com.cloudo.sutudy.DatabaseUtil'
    }
}
repositories {

    mavenLocal()
    maven { url "http://maven.csair.com/nexus/content/repositories/releases/"}
    mavenCentral()
    maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile 'mysql:mysql-connector-java:5.1.40'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'App'